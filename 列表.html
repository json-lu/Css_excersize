<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>列表</title>
        <style>
            ul{
               list-style-type:square;
            }
            ol{
                list-style-type:lower-alpha;
            }
        </style>
    </head>
    <body>
        <!--无序列表 ul li-->
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
        <!--无序列表 ul li-->
        <ol>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>
        <!--定义列表 dl dt dd-->
        <dl>
            <dt>蔬菜</dt>
            <dd>青瓜</dd>
            <dd>土豆</dd>
            <dt>水果</dt>
            <dd>香蕉</dd>
            <dd>西瓜</dd>
        </dl>
    </body>
</html>
